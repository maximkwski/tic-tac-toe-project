<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="players-tab">
            <form id="myForm" action="#" method="get">
                <div class="player-info" id="player-one">
                    <label for="name1">Player X</label>
                    <input type="text" id="name1" name="name1" minlength="1" placeholder="Name" required>
                </div>
                <div class="player-info" id="player-two">
                    <label for="name2">Player O</label>
                    <input type="text" id="name2" name="name2" minlength="1" placeholder="Name" required>
                </div>
                <button type="submit" id="start">Start</button>
            </form>
            <div class="score">
                <div id="player1-score"></div>
                <!-- <span>:</span> -->
                <div id="player2-score"></div>
            </div>
            <div id="players-turn">
                <p></p>
            </div>
        </div>
        <div class="board">
            <div id="cell-1"></div>
            <div id="cell-2"></div>
            <div id="cell-3"></div>
            <div id="cell-4"></div>
            <div id="cell-5"></div>
            <div id="cell-6"></div>
            <div id="cell-7"></div>
            <div id="cell-8"></div>
            <div id="cell-9"></div>
        </div>
        <div class="control-panel">
            <button id="next">next round</button>
            <button id="reset">reset</button>
        </div>
        <footer>
            <div class="footer">
                built & designed by
                <a target="_blank" rel="noopener noreferrer" href="https://github.com/maximkwski">maximkwski</a>
                |
                <a target="_blank" rel="noopener noreferrer"
                    href="https://github.com/maximkwski/tic-tac-toe-project"><img id="icon" src="./img/github-logo.png"
                        alt="github-icon" /></a>
                source
            </div>
        </footer>
    </div>

</body>

</html>
